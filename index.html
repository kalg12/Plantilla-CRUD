<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>CRUD - LocalStorage</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="" width="80" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Inicio
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- CONTAINER -->
    <!-- Crearemos un contenedor con BULMA, donde del lado izquierdo nos muestre un formulario y del lado derecho las tareas -->

    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Formulario
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <form id="task-form" onsubmit="createTask(event)">
                                <div class="field">
                                    <label class="label">Título</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Título de la tarea" id="title">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Descripción</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Descripción de la tarea"
                                            id="description"></textarea>
                                    </div>
                                </div>

                                <div class="field is-grouped">
                                    <div class="control">
                                        <button type="submit" class="button is-link" id="save-task">Guardar</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-link is-light" id="cancel-task">Cancelar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Tareas
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Título</th>
                                        <th>Descripción</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tasks">
                                    <!-- Aquí se mostrarán las tareas -->
                                    <tr>
                                        <td>Comprar pan</td>
                                        <td>Comprar pan en el supermercado</td>
                                        <td>
                                            <button class="button is-danger is-small">Eliminar</button>
                                        </td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTAINER -->

    <!-- JAVASCRIPT IMPORTS -->
    <script src=" ./assets/js/navbar.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
